<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link rel="stylesheet" href="css/flexboxgrid.css">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripReg.js"></script>
</head>

<body>
    <header class="row ">

        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" id="fondologo">
            <img src="img/logo.png" alt="logo">
        </div>
        <nav id="fondonav" class="col-xs-12 col-sm-6 col-md-8 col-lg-8 ">
            <ul id="menu" class="row center-xs start-md">
                <li>
                    <a class="prue" href="index.html">inicio </a>
                </li>
                <li>
                    <a class="prue" href="#">quienes somos </a>
                </li>
                <li>
                    <a class="prue" href="#">servicios </a>
                </li>
                <li>
                    <a class="prue" href="#">contactanos </a>
                </li>

            </ul>

        </nav>
    </header>
    <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="ezquinas">
            <p>Registrate para poder Adoptar tu mascota</p>
            <form id="registro" action="" method="POST">
                <label class="diseñolabel" for="correo">Correo:</label>
                <input type="email" id="Correo" class="diseños" name="correo" placeholder="ej: T.La.Creiste@alumnos.duoc.cl"
                    required>
                <br>
                <br>
                <label class="diseñolabel" for="rut">Rut:</label>
                <input type="text" name="rut" placeholder="rut" class="diseños" required>
                <br>
                <br>
                <label class="diseñolabel" for="nombre">Nombre:</label>
                <input type="text" name="nombre" placeholder="Nombre y Apellido" class="diseños" required>
                <br>
                <br>
                <label class="diseñolabel" for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" name="fecha" id="fecha" min="1900-01-01" max="2000-12-31" class="diseños" value="20"
                    required>
                <h6>(Año anterior al 2001)</h6>
                <br>
                <br>
                <label class="diseñolabel" for="numero">Telefono de contacto:</label>
                <input type="number" name="numero" placeholder="numero" class="diseños" required>
                <br>
                <br>
                <label class="diseñolabel" for="region">Region:</label>
                <select id="regiones" class="diseños"></select>
                <br>
                <br>
                <label class="diseñolabel" for="comunas">Comunas:</label>
                <select class="diseños" id="comunas"></select>
                <br>
                <br>
                <label class="diseñolabel" for="tipoVivienda">Tipo de Vivienda</label>
                <select name="tipoVivienda" class="diseños">
                    <option value="0">Casa con patio grande</option>
                    <option value="1">casa con patio pequeño</option>
                    <option value="2">casa sin patio</option>
                    <option value="3">Departamento</option>
                </select>
                <br>
                <br>

                <button>Enviar</button>
            </form>

        </div>
    </div>
</body>

</html>
